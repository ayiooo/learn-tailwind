<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="bg-gray-200">
    <div class="wrapper">
      <img class="w-64" src="./img/logo.svg" alt="" />
      <h1 class="text-2xl text-indigo-500 font-bold font-headline">Workcation</h1>
    </div>
    <div class="wrapper">
      <img class="w-64" src="./img/logo-brand.svg" alt="" />
      <!-- 我们这里需要自定义颜色，因为tailwind 中没有自带的这个颜色 -->
      <h1 class="text-2xl text-brand font-bold">Workcation</h1>
      <button
        class="bg-brand focus:outline-none hover:bg-brand-light active:bg-brand-dark px-4 py-2 text-white rounded-lg"
      >
        Click me!
      </button>
    </div>
  </body>
</html>
